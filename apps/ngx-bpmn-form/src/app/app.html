  <p-panel header="ngx-bpmn-form" class="w-1/2">

      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <ngx-bpmn-form
          [json]="data$ | async" [form]="form"></ngx-bpmn-form>
        <p-button type="submit" class="btn btn-default">Submit</p-button>
      </form>
    </div>
  </p-panel>
</div>
