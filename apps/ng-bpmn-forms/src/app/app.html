  <p-panel header="ng-bpmn-forms" class="w-1/2">

      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <ng-bpmn-form
          [json]="data$ | async" [form]="form"></ng-bpmn-form>

    </div>
  </p-panel>
</div>
